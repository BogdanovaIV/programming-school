<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Our school offers in-depth programming courses designed for students who want to learn the fundamentals of programming, algorithms, and data structures. Our courses are developed by experienced instructors, keeping in mind modern technologies and teaching approaches. Join us and start your journey towards a career in the IT industry!.">
    <meta name="keywords"
        content="programming school, computer science, coding courses, algorithm classes, data structures, IT education, software development, coding bootcamp">
    <!--Title-->
    <title>Programming School</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/Logo/logo-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/Logo/logo-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/Logo/logo-32x32.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>

        <a id="logo" href="index.html">
            <img src="assets/images/Logo/logo-390x390.png" alt="Our logo">
            <h1>Programming School</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="signup.html" class="active">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="signup">
            <form method="post" action="https://formdump.codeinstitute.net" id="signup-form">
                <h2><i class="fa-solid fa-graduation-cap"></i> Let's join our time!</h2>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" class="text-input" required>
                <br>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" class="text-input" required>
                <br>
                <label for="phone">Phone</label>
                <!--Use pattern for sort out-->
                <input type="tel" pattern="[0-9\+\-]+" title="Only numbers, + and - are allowed" id="phone" name="phone"
                    class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" name="email-address" class="text-input" required>
                <br>
                <div class="checkbox-courses">
                    <h3>Select courses which you are interested in.</h3>
                    <div><input type="checkbox" id="course-sql-data-science" name="courses[]"
                            value="course-sql-data-science">
                        <label for="course-sql-data-science">SQL For Data Science And Analytics</label>
                    </div>
                    <div><input type="checkbox" id="course-sql-development" name="courses[]"
                            value="course-sql-development">
                        <label for="course-sql-development">SQL For Development</label>
                    </div>
                    <div><input type="checkbox" id="course-python-data-analysis" name="courses[]"
                            value="course-python-data-analysis">
                        <label for="course-python-data-analysis">Python For Data Analysis</label>
                    </div>
                    <div><input type="checkbox" id="course-interface-designer" name="courses[]"
                            value="course-interface-designer">
                        <label for="course-interface-designer">Interface designer</label>
                    </div>
                    <div><input type="checkbox" id="course-graphic-designer" name="courses[]"
                            value="course-graphic-designer">
                        <label for="course-graphic-designer">Graphic Designer</label>
                    </div>
                    <div><input type="checkbox" id="course-java-developer" name="courses[]"
                            value="course-java-developer">
                        <label for="course-java-developer">Java Developer</label>
                    </div>
                    <div><input type="checkbox" id="course-c-developer" name="courses[]" value="course-c-developer">
                        <label for="course-c-developer">C++ Developer</label>
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Join!</button>
            </form>
        </section>
    </main>

    <footer>
        <ul id="social-networks">
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer"
                    aria-label="Visit our Youtube chanel (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
        <div id="info-author">
            Made with
            <i class="fa-solid fa-heart" id="red-heart"></i>
            <i class="fa-regular fa-copyright"></i>
            2024 Irina Bogdanova
        </div>
    </footer>

    <!--Font awesome kit-->
    <script src="https://kit.fontawesome.com/dd22fe1336.js" crossorigin="anonymous"></script>
</body>


</html>
